<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Configurations Manager</title>
</head>
<body>
<div align="center">
    <h1>Configurations List</h1>
    <a href="/new">Create New Configurations</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>City ID</th>
            <th>City Name</th>
            <th>City Info</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="configurations : ${listProducts}">
            <td th:text="${configurations.idCity}">City ID</td>
            <td th:text="${configurations.nameCity}">City Name</td>
            <td th:text="${configurations.cityInfo}">Brand</td>
            <td>
                <a th:href="/@{'/edit/' + ${configurations.idCity}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="/@{'/delete/' + ${configurations.idCity}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
