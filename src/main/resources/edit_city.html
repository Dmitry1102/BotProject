<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Edit Configurations</title>
</head>
<body>
<div align="center">
    <h1>Edit Configurations</h1>
    <br />
    <form action="#" th:action="@{/save}" th:object="${configurations}"
          method="post">

        <table border="0" cellpadding="3">
            <tr>
                <td>City ID:</td>
                <td>
                    <input type="text" th:field="*{idCity}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>City Name:</td>
                <td>
                    <input type="text" th:field="*{nameCity}" />
                </td>
            </tr>
            <tr>
                <td>City Info:</td>
                <td><input type="text" th:field="*{cityInfo}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
